<!DOCTYPE html>
<html>
<head>
	<title>file upload</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="webuploader/webuploader.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="uploadbox">
		<button class="start" style="height: 50px;width: 50px;text-align: center;background: pink;border: none;cursor: pointer;outline: none;">上传图片
		</button>
		<div class="popbox">
			<div class="pop-cot">
				<div class="selectbox">
					<div id="filePicker">选择文件</div>
				</div>
				<div class="listbox element-invisible">
				</div>
				<div class="toolbox element-invisible">
					<div id="filePicker2">继续添加</div>
					<div class="upload-btn">开始上传</div>
					<div class="cancel-btn">取消</div>
				</div>
			</div>
		</div>
	</div>	
</body>
<script type="text/javascript" src="webuploader/jquery.min.js"></script>
<script type="text/javascript" src="webuploader/webuploader.js"></script>
<script type="text/javascript" src="upload.js"></script>
</html>
